<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Box model 관련 속성 익히기</title>
    <style>
        .padding {
            background: yellow;
            padding: 10px 20px 30px 40px;
            border-width: 5px 10px 15px 20px;
            border-style: solid dotted dashed double;
            border-color: #181818 red blue greenyellow;
        }
        /*margin은 겹치는 현상 발생!(포함됨)*/
        
        .margin {
            background: palevioletred;
            margin: 20px 30px 40px 50px;
        }
    </style>
</head>

<body>
    <h1>padding 속성</h1>
    <div class="padding">
        요소박스의 안쪽여백1
    </div>

    <div class="padding">
        요소박스의 안쪽여백2
    </div>

    <div class="padding">
        요소박스의 안쪽여백3
    </div>

    <h1>margin 속성</h1>
    <div class="margin">
        요소박스의 바깥여백1
    </div>

    <div class="margin">
        요소박스의 바깥여백2
    </div>

    <div class="margin">
        요소박스의 바깥여백3
    </div>

</body>

</html>
